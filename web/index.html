<!doctype html>
<html>
<head>
    <title>UploadJS</title>
    <script type="text/javascript" src="js/lib/q.js"></script>    
    <script type="text/javascript" src="js/upload_manager.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var upload = document.getElementById('upload');

            upload.addEventListener('change', function () {
                var manager = new UploadJS.UploadManager('', upload.files);
                manager.startUpload();
            });
        });
    </script>
</head>
<body>
    <h1>UploadJS Example</h1>
    <input id="upload" type="file" multiple>
</body>
</html>
